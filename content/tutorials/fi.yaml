intro:
  steps:
    1:
      title: Tervetuloa Hedyn pariin!
      text: Tässä oppaassa käymme läpi Hedyn ominaisuudet askel kerrallaan.
    2:
      title: Koodieditori
      text: Tässä ikkunassa kirjoitat kaiken koodin, kokeile kirjoittaa jotain alaviivojen
        tilalle!
    3:
      title: Tulosteikkuna
      text: Suorittamasi koodin tulos näytetään tässä, sinä sait tämän äsken aikaan!
    4:
      title: Suorita- painike
      text: Tällä painikkeella voit suorittaa ohjelmasi. Yritetäänkö sitä seuraavaksi?
    5:
      title: Kokeile!
      text: Suorita ohjelma, klikkaa 'seuraava vaihe' kun olet valmis.
    6:
      title: Lue ohjelma ääneen
      text: Valitse ääni ohjelman alapuolelta lukemaan ohjelmasi ääneen.
    7:
      title: Suorita ja kuuntele
      text: Valitse ääni alasvetovalikosta ja suorita ohjelmasi uudelleen kuullaksesi
        sen luettuna ääneen.
    8:
      title: Seuraavalle tasolle
      text: Kun olet mielestäsi ymmärtänyt kaiken ja harjoitellut tarpeeksi voit jatkaa
        seuraavalla tasolla. Seuraavilla tasoilla on myös painike jolla pääsee edelliselle
        tasolle.
    9:
      title: Tason selitys
      text: Ensimmäinen välilehti sisältää tason selityksen. Jokaisella uudella tasolla
        esiintyvät uudet komennot selitetään tässä.
    10:
      title: Seikkailut
      text: Muut välilehdet sisältävät seikkailuja, jotka voit koodata jokaisella
        tasolla. Ne etenevät helposta vaikeaan.
    11:
      title: Haasteet
      text: Luuletko ymmärtäväsi tason melko hyvin? Kokeile haasteita! Sinulle annetaan
        koodirivejä väärässä järjestyksessä, korjaa järjestys saadaksesi ohjelman
        toimimaan.
    12:
      title: Koe
      text: Jokaisen tason päätteeksi voit suorittaa kokeen. Siten voit varmistaa
        että ymmärsit kaiken.
    13:
      title: Tallennus ja jakaminen
      text: Voit tallentaa ja jakaa luomasi ohjelmat muiden Hedyn käyttäjien kanssa.
    14:
      title: Lunttilappu
      text: Jos unohdat komennon voit aina käyttää lunttilappua. Se näyttää kaikki
        kyseisellä tasolla käytössä olevat komennot.
    15:
      title: Loppu!
      text: Paina 'seuraava vaihe' aloittaaksesi koodaamaan Hedyllä!
teacher:
  steps:
    1:
      title: Tervetuloa Hedyn pariin!
      text: Tässä oppaassa käymme läpi Hedyn ominaisuudet askel kerrallaan.
    2:
      title: Oppituntien hallinta
      text: Opettajana voit luoda oppitunteja ja kutsua oppilaita liittymään niihin
        linkin kautta. Pääset näkemään oppilaidesi luomia ohjelmia ja statistiikkaa
        heidän edistymisestään.
    3:
      title: Kustomoi oppitunteja
      text: Voit kustomoida oppitunteja piilottamalla tiettyjä tasoja ja/tai seikkailuja.
        Voit myös piilottaa niitä päivämäärän perusteella.
    4:
      title: Seikkailujen luominen
      text: Voit luoda omia seikkailujasi ja antaa niitä tehtäväksi oppilaillesi.
        Luo niitä täällä ja lisää niitä oppitunnillesi oppituntien hallinta osiossa.
    5:
      title: Tunnusten luominen
      text: Voit luoda useita tunnuksia kerralla, sinun tarvitsee vain antaa käyttäjätunnus
        ja salasana. Voit myös lisätä nämä tunnukset suoraan oppitunnillesi.
    6:
      title: Hedyn dokumentaatio
      text: Täältä löydät kattavamman dokumentaation ja vinkkejä Hedyn käyttöön luokkahuoneessa.
    7:
      title: Loppu!
      text: Klikkaa 'seuraava vaihe' aloittaaksesi Hedyn opettajana!
