            story: "Krijo një lojë matematikore.\n"
            code: |
                {print} 'Zgjidh këtë problem'
                përgjigja {is} {ask} '88 - 16 = ?'
                {if} përgjigja {is} 72 {print} 'Correct!'
                {else} {print} 'Gabim! Përgjigjja ishte 72'
