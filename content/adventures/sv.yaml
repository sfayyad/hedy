                story_text: "## Berättelse\nDu kan ha nämnt ett litet problem i föregående nivåer. Försöker du skriva ut en mening som innehöll ordet namn?\nDu kan lösa det i denna nivå. Du måste använda citattecken för allt du ska skriva ut.\n"
