                story_text: "## Berättelse\nGenom att använda `{and}`- och `{or}`-kommandona så kan du korta ned dina berättelser. Till exempel, kolla in drakberättelsen.\n"
                example_code: "```\nsvärd = 'förlorat'\nspel = 'på'\n{print} 'Vår hjälte går genom skogen'\n{print} 'Vägen delar på sig åt höger och vänster'\n{for} i {in} {range} 0 {to} 2\n    {if} spel {is} 'på'\n        väg = {ask} 'Vilken väg ska hon ta?'\n        {if} väg {is} 'vänster' {and} svärd {is} 'hittat'\n            {print} 'Vår hjälte stöter på en drake!'\n            {print} 'Vilken tur att hon har ett svärd att besegra denna best med!'\n            spel = 'over'\n        {if} väg {is} 'vänster' {and} svärd {is} 'förlorat'\n            {print} 'Vår hjälte hittar en drake, men hon har inget svärd!'\n            {print} 'Vår hjälte blir besegrad av draken...'\n            {print} 'Försök igen'\n            spel = 'slut'\n        {if} väg {is} 'höger' {and} svärd {is} 'hittat'\n            {print} 'Du har redan tagit svärdet. Det finns inget kvar här..'\n            {print} 'Hon går tillbaka'\n        {if} väg {is} 'höger' {and} svärd {is} 'förlorat'\n            {print} 'Vår hjälte hittar ett svärd'\n            {print} 'Det kan komma till väl användning'\n            svärd = 'hittat'\n```\n"
