adventures:
    default:
        levels:
            1:
                example_code_2: "```\n{ask} Vad heter du?\n{echo} hej\n```\n"
                start_code: '{print} hej världen!'
                story_text: "## Välkommen till Hedy!\nPå nivå 1 kan du använda kommandona `{print}`, `{ask}` och `{echo}`.\nSkriv din kod i programmeringsrutan eller tryck på den gröna knappen i exempelrutan så skrivs koden åt dig!\nProva koden själv genom att trycka på den gröna knappen märkt 'Kör koden' under programmeringsrutan.\n\nDu kan skriva text på skärmen genom att använda `{print}` kommandot.\n"
                example_code: "```\n{print} Hej!\n{print} Välkommen till Hedy!\n```\n"
                story_text_2: "Du kan också be om en inmatning med `{ask}` och skriva ut det igen med ett `{echo}`-kommando.\n"
                story_text_3: "Låt oss börja! Vet du inte vad du vill skapa? I de följande flikarna så hittar du idéer på program du kan bygga.\n"
            2:
                example_code: "```\nnamn {is} Hedy\nålder {is} 15\n{print} namn är ålder år\n```\n"
                story_text_2: "`{print}` fungerar fortfarande likadant men `{ask}`-kommandot har ändrats. Nu måste du använda en variabel när du skriver ett `{ask}`-kommando. Det ser ut så här:\n"
                story_text: "## Variabler\nPå nivå 2 så lär vi oss två nya kommandon: `{is}` och `{sleep}`.\nDu kan ge ett ord ett namn med `{is}`. Det kallas för en variabel. I det här exemplet har vi skapat en variabel som heter namn och en annan variabel som heter ålder. Du kan använda ordet namn var som helst i din kod så byter Hedy ut det. Så här:\n\nPå det här sättet så behöver du inte längre `{echo}`-kommandot!\n"
                example_code_2: "```\nsvar {is} {ask} Vad heter du?\n{print} Hej svar\n```\n"
                story_text_3: "Ett annat nytt kommando på den här nivån är `{sleep}`, vilket pausar programmet i en sekund. Om du skriver en siffra bakom {sleep}-kommandot så pausar programmet i så många sekunder.\n"
                example_code_3: "```\n{print} Min favoritfärg är...\n{sleep} 2\n{print} grön!\n```\n"
                start_code: '{print} hej världen!'
            3:
                story_text: "## Gör en lista!\nPå nivå 3 kan du göra en lista. Du kan låta datorn välja någonting slumpvalt ur den listan. Det gör du med `{at} {random}`.\n"
                example_code: "```\ndjur {is} hund, katt, känguru\n{print} djur {at} {random}\n```\n"
                story_text_2: Du kan också lägga till saker till listan med `{add}` och ta bort dem med `{remove}`.
                example_code_2: "```\ndjur {is} hund, katt, känguru\n{add} pingvin {to_list} djur\n{remove} katt {from} djur\n{print} djur {at} {random}\n```\n"
                start_code: '{print} hej världen!'
            4:
                story_text: "## 'Citattecken'\nPå nivå 4 ändras hur du änvänder `{ask}` och `{print}`.\n\nDu måste nu skriva text som du vill skriva ut på skärmen mellan citattecken.\n\nDet är användbart därför att du nu kan skriva ut alla ord, även de ord som du använt som variabler för att lagra någonting med `{is}`.\n\nDe flesta programmeringsspråk använder sig av citattecken när någonting ska skrivas ut, så vi tar också ett steg närmare riktig programmering!\n"
                example_code: "```\n{print} 'Du måste använda citattecken från och med nu!'\nsvar {is} {ask} 'Vad måste vi använda från och med nu?'\n{print} 'Vi måste använda ' svar\n```\n"
                story_text_2: "## Äventyren blir svårare och svårare\nÄventyren blir svårare och svårare i de följande flikarna.\nDärför är det bäst att börja till vänster och jobba sig till höger för att utmaningen ska bli större och större.\n"
                start_code: "{print} 'Hej världen'"
            5:
                start_code: "namn {is} {ask} Vad heter du?'\n{if} namn {is} Hedy {print} 'cool!' {else} {print} 'meh'"
                story_text: "## If... else....\nPå nivå 5 kommer någonting nytt, `{if}`-kommandot! Med `{if}` kan du välja mellan två olika möjligheter.\nDen här koden skriver trevligt om du svarar att du heter Hedy och buu! om du svarar någonting annat.\n`{ask}` och `{print}` fungerar precis som de gjorde på nivå 4.\n"
                example_code: "```\nnamn {is} {ask} 'Vad heter du?'\n{if} namn {is} Hedy {print} 'trevligt' {else} {print} 'buu!'\n```\n"
                story_text_3: "## Listor\nNär vi vill kontrollera om någonting finns i en lista så kan vi använda `{in}`-kommandot.\nDen här koden skriver snyggt! om du väljer grön eller gul och meh om du väljer någonting annat.\n"
                example_code_3: "```\nsnygga_färger {is} grön, gul\nfavorit_färg {is} {ask} 'Vad är din favoritfärg?'\n{if} favorit_färg {in} snygga_färger {print} 'snyggt!'\n{else} {print} 'meh'\n```\n"
                story_text_2: "Ibland blir kod där du använder `{if}` riktigt lång och passar inte in på raden så bra.<br>Du kan också dela upp koden på två rader där den andra raden börjar med `{else}` så här:\n"
                example_code_2: "```\nnamn {is} {ask} 'Vad heter du?'\n{if} namn {is} Hedy {print} 'trevligt'\n{else} {print} 'buu!'\n```\n"
            6:
                story_text: "## 1 + 1\n På den här nivån lär du dig någonting nytt: du kan nu räkna.\n\n Plus är enkelt, du skriver det som i matteboken: `5 + 5` till exempel. Minus fungerar också bra, du skriver `5 - 5`.\n\n Multiplikation (gånger) är lite annorlunda för det finns inget gångertecken på ditt tangentbord. Leta så får du se! \nDärför använder vi stjärnan som finns om du håller ned skift och trycker på tangenten till höger om 'ä': `5 * 5`. Läs det som \"5 gånger 5\", det hjälper dig minnas det bäst.\n"
                example_code_2: "```\nnamn = Hedy\nsvar = 20 + 4\n```\n"
                start_code: "{print} '5 gånger 5 är ' 5 * 5"
                example_code: "```\n{print} '5 plus 5 är ' 5 + 5\n{print} '5 minus 5 är ' 5 - 5\n{print} '5 gånger 5 är ' 5 * 5\n```\n"
                story_text_2: "Vi ändrar också på hur man sparar någonting i en variabel! Nu kan du använda `=` istället för `{is}` när du sparar ett namn eller ett nummer i en variabel. Så här:\n"
            7:
                start_code: "{repeat} 3 {times} {print} 'Hedy är roligt!'"
                story_text: "## Nivå 7! Nivå 7!\nNivå 7 lägger till `{repeat}` kommandot.  `{repeat}` kan användas för att köra en kodrad flera gånger.\n"
                example_code: "```\n{repeat} 3 {times} {print} 'Hedy är roligt!'\n```\n"
            8:
                start_code: "{repeat} 5 {times}\n    {print} 'Hej allihopa'\n    {print} 'Det här kommer att skrivas 5 gånger'"
                story_text: "## Indentering\n`{ask}` och `{print}` fungerar som vanligt. Men `{if}`, `{else}` och `{repeat}` har ändrats!\nDu kan nu köra delar av koden tillsammans i ett block, men du kommer att behöva *indentera* koden.\nDet betyder att du skriver fyra mellanslag i början av raden. Du behöver även indentera om du skapar ett block av kod som bara innehåller en rad.\n"
                example_code: "Så här fungerar `{repeat}`-kommandot nu:\n```\n{repeat} 5 {times}\n    {print} 'Hej allihop'\n    {print} 'Allt det här kommer att repeteras 5 gånger'\n```\nSå här fungerar `{if}` och `{else}` nu:\n\n```\nnamn {is} {ask} 'Vad heter du?'\n{if} namn {is} Hedy\n    {print} 'Välkommen Hedy'\n    {print} 'Du kan spela på din dator!'\n{else}\n    {print} 'INKRÄKTARE!'\n    {print} 'Du får inte använda den här datorn!'\n```\n"
            9:
                start_code: "{repeat} 3 {times}\n    mat = {ask} 'Vad vill du äta?'\n    {if} mat {is} pizza\n        {print} 'gott!'\n    {else}\n        {print} 'pizza är godare'"
                story_text: "## Allt på en gång!\nPå den här nivån kan du inte bara använda multipla (flera) rader med `{if}` och `{repeat}`, utan du kan också sätta ihop dem!\nI exemplet kan du se ett `{if}`-kommando med ett `{repeat}`-kommando i. Det är också tillåtet att göra tvärtom. Ett `{if}` är också tillåtet i ett `{if}` och ett `{repeat}` i ett `{repeat}`.\nTesta lite!\n"
                example_code: "```\n{repeat} 3 {times}\n    mat = {ask} 'Vad vill du äta?'\n    {if} mat {is} pizza\n        {print} 'härligt!'\n    {else}\n        {print} 'pizza är godare'\n```\n"
            10:
                start_code: "alla_djur {is} hund, katt, blobfish\n{for} djur {in} alla_djur\n  {print} 'Jag älskar ' djur"
                story_text: "## För varje sak i min lista...\nPå den här nivån lär vi oss kommandot `{for}`. Med `{for}` kan du göra en lista och använda alla dess element.\n`{for}` skapar ett block, som `{repeat}` och `{if}` så alla rader i blocket måste indenteras och börja med mellanslag."
                example_code: "```\nalla_djur {is} hund, katt, blobfish\n{for} djur {in} alla_djur\n  {print} 'Jag älskar ' djur\n```\n"
            11:
                example_code: "```\n{for} räknare {in} {range} 1 {to} 5\n    {print} räknare\n```\n"
                start_code: "{for} räknare {in} {range} 1 {to} 5\n    {print} räknare"
                story_text: "## Loopar!\n`{print}` fungerar precis som förut men vi lägger till en ny variant av `{for}`. Du kan nu skriva `{for} räknare {in} {range} 1 {to} 5` och använda `räknare` i ditt program.\nTesta och se vad som händer! Kom ihåg att använda indentering efter `{for}`- och `{if}`-kommandona. (Det betyder att raderna börjar med fyra mellanslag.)"
            12:
                start_code: "{print} 'decimaltal behöver nu en punkt som decimaltecken'\n{print} 2.5 + 2.5"
                story_text: "## Nummer och texter\n**Decimaltal**\nHittils har Hedy inte tillåtit decimaltal som 1,5, men nu tillåter vi det. Notera att datorer använder `.` (en punkt) för decimaltal istället för kommatecken."
                example_code: "```\n{print} 'Två och en halv plus två och en halv är...'\n{print} 2.5 + 2.5\n```\n"
                story_text_2: "**Alla texter måste ha citattecken runt sig**\nI denna och nästkommande nivåer behöver du också citattecken när du lagrar text med `=`:\n"
                example_code_3: "```\nstarka = 'Pippi Långström', 'Starke Adolf', 'Bamse'\n{print} starka {at} {random}\n```\n"
                story_text_4: "**Alla texter efter `{if}`-jämförelser behöver också citattecken**\n"
                example_code_4: "```\nnamn = {ask} 'Vad heter du?'\n{if} namn = 'Roboten Hedy'\n    {print} 'Hejsan!'\n```\n"
                story_text_5: "**Nummer behöver inte citattecken**\nDu använder inte citattecken för nummer i `=`:\n"
                example_code_5: "```\npoäng = 25\n{print} 'Du fick ' poäng\n```\n"
                story_text_6: "**Matematik med ord** \nI denna nivå är det också tillåtet att använda +-tecknet med texter. Till exempel:"
                example_code_6: "```\na = 'Hej '\nb = 'världen!'\n{print} a + b\n```\n"
                example_code_2: "```\nnamn = 'Roboten Hedy'\n{print} 'Hej ' namn\n```\n"
                story_text_3: "**Alla saker i listor behöver också citattecken**\nListor är texter, så de behöver också citattecken. Tänk på att varje enskild sak i listan har sina egna citattecken.\nDet låter dig spara två ord som 1 sak i listan, till exempel \"En robot\".\n"
            13:
                story_text: "## Och... Eller..?\nVi kommer nu lära oss om `{and}` och `{or}`! Om du vill kolla två uttryck så behöver du inte använda två {if}-ar utan kan istället använda `{and}` och `{or}`. Om du använder `{and}` så måste båda uttrycken, på vänster och höger sida om `{and}`, vara sanna. Vi kan också använda `{or}`. Då behöver bara ett uttryck vara korrekt."
                example_code: "```\nnamn = {ask} 'vad heter du?'\nålder = {ask} 'hur gammal är du?'\n{if} namn {is} 'Hedy' {and} ålder {is} 2\n    {print} 'Du är den riktiga Hedy!'\n```\n"
                start_code: "namn = {ask} 'vad heter du?'\nålder = {ask} 'hur gammal är du?'\n{if} namn {is} 'Hedy' {and} ålder {is} 2\n    {print} 'Du är den riktiga Hedy!'"
            14:
                example_code_3: "```\nnamn = {ask} 'Vad är ditt namn?'\n{if} namn != 'Hedy'\n    {print} 'Du är inte Hedy'\n```\n"
                start_code: "ålder = {ask} 'Hur gammal är du?'\n{if} ålder < 13\n    {print} 'Du är yngre än jag!'\n{else}\n    {print} 'Du är äldre än jag!'"
                story_text: "## Stor, Större, Störst\nNu ska vi lära oss fler nya saker. Du kanske redan känner till dem från matematiken, jämförelserna `<` och `>`.\nJämförelsen `<` kollar om det första numret är mindre än det andra, till exempel så kollar ålder `<` 12 om åldern är mindre än 12.\nOm du vill kolla om det första numret är mindre eller lika stort som det andra så kan du använda `<=`, till exempel ålder `<=` 11.\nJämförelsen `>` kollar om det första numret är större än det andra, till exempel så kollar poäng `>` 10 om poäng är större än 10.\nVill du kolla om första numret är större eller lika stort som det andra så kan du använda `>=`, till exempel poäng `>=` 11.\nDu kan använda dessa jämförelser i en `{if}`, så här:\n"
                example_code: "```\nålder = {ask} 'Hur gammal är du?'\n{if} ålder > 12\n    {print} 'Du är äldre än jag!'\n```\n"
                story_text_2: "Från och med denna nivå så kan du använda två likhetstecken för att jämföra exakt. Detta är vad de flesta programmeringsspråk gör:\n"
                example_code_2: "```\nnamn = {ask} 'Vad är ditt namn?'\n{if} namn == 'Hedy'\n    {print} 'Du är cool!'\n```\n"
                story_text_3: "Du kan också jämföra om något *inte* är lika med något annat med `!=`, på detta vis:\n"
            15:
                start_code: "svar = 0\n{while} svar != 25\n    svar = {ask} 'Vad är 5 gånger 5?'\n{print} 'Det var det korrekta svaret'"
                story_text: "## Fler loopar!\nNu ska vi lära oss en ny loop: `{while}`-loopen! Denna loop fortsätter så länge uttrycket är sant.\nSå glöm inte att ändra värdet i loopen.\n\nI denna exempelkod fortsätter vi till vi får rätt svar.\nOm rätt svar aldrig ges så kommer denna loop aldrig sluta!"
                example_code: "```\nsvar = 0\n{while} svar != 25\n    svar = {ask} 'Vad är 5 gånger 5?'\n{print} 'Det var rätt svar'\n```\n"
            16:
                start_code: "frukt = ['äpple', 'banan', 'körsbär']\n{print} frukt"
                story_text: "## Mer och mer som riktig kod!\nVi ska nu göra listor på Python-sättet, med hakparenteser runt listorna! Vi fortsätter också med citattecken runt varje sak precis som i föregående nivåer.\nDu kan också använda hakparenteser för att peka på en viss plats i listor."
                example_code: "```\nvänner = ['Ahmed', 'Björn', 'Christina']\nlyckotal = [15, 18, 6]\n{for} i {in} {range} 1 {to} 3\n    {print} 'Lyckotalet från ' vänner[i]\n    {print} 'är ' lyckotal[i]\n```\n"
            17:
                example_code: "```\npriser = ['1 miljon kronor', 'en äppelpaj', 'ingenting']\nditt_pris = priser[{random}]\n{print} 'Du vinner ' ditt_pris\n{if} ditt_pris == '1 miljon kronor' :\n    {print} 'Just det! Du är rik!'\n{elif} ditt_pris == 'en äppelpaj' :\n    {print} 'Underbart, en äppelpaj!'\n{else}:\n    {print} 'Bättre lycka nästa gång..'\n```\n"
                start_code: "{for} i {in} {range} 1 {to} 10:\n    {print} i\n{print} 'Nu kommer jag!'"
                story_text: "## Annarsom\nVi kommer nu ändra indenteringen en aning. Varje gång vi behöver en indentering så behöver vi också en `:` på slutet av raden före indenteringen.\n\nFrån denna nivå kan du också använda ett nytt kommando: `{elif}`. `{elif}` är kort för {else} {if} och du kommer behöva den om du vill göra 3 (eller fler!) alternativ.\nKolla in!"
            18:
                start_code: "namn = 'Hedy'\n{print}('Mitt namn är ', namn)"
                story_text: "## Den sista nivån!\nVi har nått fram till äkta Python-kod! Det betyder att vi måste använda parenteser med {print} och {range} i fortsättningen."
                example_code: "```\n{print}('Hej!')\n{for} i {in} {range}(1, 10):\n    {print}('Detta är rad ', i)\n```\n"
                story_text_2: Om du vill skriva ut mer än en sak så måste du separera dem med kommatecken.
                example_code_2: "```\ntemperatur = 25\n{print}('Det är ', temperature, ' grader utomhus')\n```\n"
                story_text_3: "##  Inmatning\nDen sista ändringen vi behöver göra för att få Python-kod är att byta ut `{ask}` mot `{input}`."
                example_code_3: "```\n{print}('Mitt namn är Hedy!')\nnamn = {input}('Vad är ditt namn?')\n{print}('Så ditt namn är ', namn)\n```\n"
        name: Introduktion
        description: Nivåbeskrivning
        default_save_name: introduktion
    story:
        levels:
            1:
                story_text: "## Gör en berättelse\nPå nivå 1 kan du göra en berättelse där du får ange namnet på huvudkaraktären själv.\n\nPå första raden, använd `{ask}` för att fråga vem huvudkaraktären i din saga ska vara.\n\nEfter den första raden, börja med `{print}` om en mening ska skrivas ut på skärmen.\nDu använder `{echo}` om du vill att namnet på huvudkaraktären ska vara på slutet av meningen.\n"
                example_code: "```\n{ask} Huvudkaraktären av denna berättelse är\n{print} Nu kommer huvudkaraktären ta en promenad i skogen\n{echo} Han är lite rädd,\n{print} Han hör galna ljud överallt\n{print} Han är rädd för att detta är en hemsökt skog\n```\n"
                start_code: '{print} Din berättelse börjar här'
                story_text_2: "## Challenge\nCan you make your own story in Hedy now by using `{print}` , `{ask}` and `{echo}`?\n"
            2:
                story_text: "## Berättelse\nI nivå 2 kan du göra din berättelse lite roligare. Din huvudkaraktärs namn kan nu vara varsomhelst i meningen.\n\nDu behöver programmera lite mer för det. Du måste nu börja med att namnge din karaktär.\n\nDu kan sedan använda detta namn varsomhelst i en mening.\n"
                example_code: "```\nnamn {is} {ask} Vad heter huvudkaraktären?\n{print} namn ska nu gå en promenad i skogen\n{print} namn är lite rädd\n{print} Plötsligt hör han ett galet ljud...\n{sleep}\n{print} namn är rädd att detta är en hemsökt skog\n```"
                start_code: '{print} Din berättelse'
            3:
                story_text: "## Berättelse\nI nivå 3 kan du göra din berättelse lite roligare. Du kan använda slumpen för monster, djur, eller annat hinder, så här:\n"
                example_code: "```\ndjur {is} \U0001F994, \U0001F43F, \U0001F989, \U0001F987\n{print} Han hör nu ljudet av en djur {at} {random}\n```\n"
                story_text_2: "Kommandot `{add}` kan också vara användbar för din berättelse.\n"
                example_code_2: "```\n{print} Han hör ett ljud\ndjur {is} \U0001F43F, \U0001F994, \U0001F987, \U0001F989\ndjuret {is} {ask} Vad tror du det är?\n{add} djuret {to_list} djur\n{print} det var ett djur {at} {random}\n```\n"
                story_text_3: "Detta är ett exempel på `{remove}`-kommandot i din berättelse\n"
                example_code_3: "```\n{print} Hans ryggsäck blev alldeles för tung.\n{print} Inuti var en vattenflaska, en ficklampa, och en tegelsten.\nsäck {is} vatten, ficklampa, tegelsten\nkasta {is} {ask} Vad ska han kasta bort?\n{remove} kasta {from} säck\n```\n"
                start_code: '{print} Din berättelse'
            5:
                start_code: "{print} 'Här börjar din berättelse!'"
                story_text: "## Berättelse\nI denna nivå kan du programmera in olika slut, vilket gör din berättelse ännu mer rolig.\n\nTänk ut två slut på din berättelse, till exempel:\n\n- Prinsessan gick genom skogen\n- Hon springer på ett monster\n\n- Lyckligt slut: Hon tar fram sitt svärd och monstret springer bort\n- Dåligt slut: Monstret äter upp prinsessan\n\nDu kan också se till så att ett namn kan fyllas i igen. Det fungerar precis som i föregående nivåer. Du kan kombinera detta med en `{if}` och sedan har du ett komplett program!\n"
                example_code: "```\nnamn {is} {ask} 'Vem går genom skogen?'\n{print} namn 'går igenom skogen'\n{print} namn 'stöter på ett monster'\nslutet {is} {ask} 'Vill du ha ett bra eller ett dåligt slut?'\n{if} slutet {is} bra {print} namn 'tar upp sitt svärd och monstret springer bort'\n{else} {print} 'Monstret åt upp' namn\n```\n"
            7:
                example_code: "```\n{print} 'Prinsen fortsatte ropa på hjälp'\n{repeat} 5 {times} {print} 'Hjälp!'\n{print} 'Varför hjälper ingen mig?'\n```\n"
                start_code: "{repeat} 5 {times} {print} 'Hjälp!'"
                story_text: "## Berättelse\nI en berättelse säger någon ord flera gånger. Till exempel, när någon ropar på hjälp eller sjunger en sång.\nDu kan lägga såna repetitioner i din berättelse med hjälp av `{repeat}` från denna nivå och framåt.\n"
            9:
                story_text: "## Berättelse\nI denna nivå kan du använda nästning för att placera `{if}`-, `{repeat}`- eller `{for}`-kommandon inuti ett annat `{if}`-, `{repeat}`- eller `{for}`-kommando. Detta ger dig många valmöjligheter och hjälper dig verkligen göra handlingen interaktiv.\n"
                story_text_2: Exemplet ovan är ganska okomplicerad, men genom att nästa {if} så kan du verkligen utveckla din kod och göra din berättelse till ett riktigt spel. Kolla in detta exempel!
                example_code_2: "## Utförlig kod\n```\nsvärd = förlorat\nspel = på\n{print} 'Vår hjälte går igenom skogen'\n{print} 'Vägen delar på sig åt höger och vänster'\n{repeat} 2 {times}\n    {if} spel {is} på\n        väg = {ask} 'Vilken väg ska hon gå?'\n        {if} väg {is} vänster\n            {if} svärd {is} hittat\n                {print} 'Vår hjälte stöter på en drake!'\n                {print} 'Vilken tur att hon har ett svärd att besegra denna best med!'\n                spel = slut\n            {else}\n                {print} 'Vår hjälte hittar en drake, men hon har inget svärd!'\n                {print} 'Vår hjälte blir besegrad av draken...'\n                {print} 'Försök igen'\n                spel = slut\n        {if} väg {is} höger\n            {if} svärd {is} förlorat\n                {print} 'Vår hjälte hittar ett svärd'\n                {print} 'Det kan komma till väl användning'\n                svärd = hittat\n            {else}\n                {print} 'Du har redan tagit svärdet. Det finns inget kvar här.'\n                {print} 'Hon går tillbaka'\n```\n"
                example_code: "```\n{print} 'Robyn promenerar ned för kvarteret'\nplats = {ask} 'Går Robyn till en affär eller går hon hem?'\n{if} plats {is} affär\n    {print} 'Hon går in i affären'\n    {print} 'Robyn ser en intressant bok'\n    bok = {ask} 'Köper Robyn boken?'\n    {if} bok {is} ja\n        {print} 'Robyn köper boken och går sedan hem'\n    {else}\n        {print} 'Robyn lämnar affären och går hem'\n{else}\n    {print} 'Robyn går hem'\n```\n"
