                example_code: "```\n{print} 'ÅH NEJ! T-rexen närmar sig!'\nslut = {ask} 'Vill du ha ett bra eller dåligt slut?'\n{if} slut {is} bra\n    {print} 'Precis i rättan tid hoppar Rickard tillbaka in i tidsmaskinen!'\n    {print} 'Mikael skriver in koden och...'\n    {print} '\U0001F4A5BZZT!\U0001F4A5'\n    {print} 'De är tillbaka i deras garage igen'\n{else}\n    {print} 'Mikael skriker KOM IGEN RICKARD! SPRING SNABBARE!'\n    {print} 'Men Rickard är för långsam...'\n    {print} 'T-rexen kommer ikapp och slukar honom i en stor tugga!\U0001F996'\n```\n"
