                example_code: "```\ndjuren = röd fågel, vit hare, grön groda, gul anka, liten bäbis\n{print} 'Brunbjörn'\n{print} 'Brunbjörn'\n{print} 'Vad är det du ser?'\n{for} djur {in} djuren\n    {print} 'Jag ser en ' djur ' som tittar på mig'\n    {print} djur\n    {print} djur\n    {print} 'Vad är det du ser?'\n{print} 'Jag ser alla djuren som tittar på mig.'\n```\n"
